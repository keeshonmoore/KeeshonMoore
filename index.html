<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Metadata -->
    <title>Keeshon Moore | Web Design, E-commerce, SEO Portfolio</title>
    <meta
      name="description"
      content="Discover Keeshon Moore's portfolio of expert web design, E-commerce, and SEO solutions. Over 50+ websites crafted in 2025."
    />
    <meta
      name="keywords"
      content="web design, E-commerce, SEO, Keeshon Moore, React.js, Tailwind CSS, full-stack development, portfolio"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Keeshon Moore" />
    <link rel="canonical" href="https://your-site-url.com" />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Keeshon Moore | Web Design & SEO Portfolio" />
    <meta
      property="og:description"
      content="Explore Keeshon Moore's expert web design, E-commerce, and SEO solutions. Over 50+ websites crafted in 2025."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-site-url.com" />
    <meta
      property="og:image"
      content="https://your-site-url.com/og-image.jpg"
    />
    <meta property="og:site_name" content="Keeshon Moore" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Keeshon Moore | Web Design & SEO Portfolio" />
    <meta
      name="twitter:description"
      content="Explore Keeshon Moore's expert web design, E-commerce, and SEO solutions."
    />
    <meta
      name="twitter:image"
      content="https://your-site-url.com/og-image.jpg"
    />

    <!-- Font: Roboto Mono -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/icon.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Keeshon Moore",
        "url": "https://your-site-url.com",
        "logo": "https://your-site-url.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-234-567-890",
          "contactType": "customer service",
          "email": "contact@kolgweb.com"
        },
        "description": "Keeshon Moore specializes in web design, E-commerce, and SEO, delivering over 50 websites in 2025 for 30+ clients worldwide.",
        "sameAs": [
          "https://twitter.com/your-twitter",
          "https://linkedin.com/company/your-linkedin",
          "https://github.com/your-github"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
